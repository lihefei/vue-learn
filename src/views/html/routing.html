<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>components-title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>
    <div id="app"></div>


    <script src="/node_modules/vue/dist/vue.js"></script>
    <script>
        const NotFound = {
            template: '<p>Page not foun</p>'
        };
        const Home = {
            template: '<p>home page</p>'
        };
        const About = {
            template: '<p>about page</p>'
        };


        const routers = {
            '/': Home,
            '/about': About
        };

        new Vue({
            el: '#app',
            data() {
                debugger;
                return {
                    currentRoute: window.location.pathname
                };
            },
            computed: {
                ViewComponent() {
                    return routers[this.currentRoute] || NotFound
                }
            },
            render(h) {
                return h(this.ViewComponent);
            }
        });
    </script>

</body>

</html>
