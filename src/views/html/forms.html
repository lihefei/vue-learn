<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>events</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div id="app">
            <h4>文本</h4>
            <input v-model="message" placeholder="edit me" />
            <p>Message is: {{ message }}</p>

            <h4>多行文本</h4>
            <span>Multiline message is:</span>
            <p style="white-space: pre-line;">{{ message }}</p>
            <br />
            <textarea
                v-model="message"
                placeholder="add multiple lines"
            ></textarea>

            <h4>复选框</h4>
            <input type="checkbox" id="checkbox" v-model="checked" />
            <label for="checkbox">{{ checked }}</label>

            <br /><br />
            <input
                type="checkbox"
                id="jack"
                value="Jack"
                v-model="checkedNames"
            />
            <label for="jack">Jack</label>
            <input
                type="checkbox"
                id="john"
                value="John"
                v-model="checkedNames"
            />
            <label for="john">John</label>
            <input
                type="checkbox"
                id="mike"
                value="Mike"
                v-model="checkedNames"
            />
            <label for="mike">Mike</label>
            <br />
            <span>Checked names: {{ checkedNames }}</span>

            <h4>单选框</h4>
            <input type="radio" id="one" value="One" v-model="picked" />
            <label for="one">One</label>
            <br />

            <input type="radio" id="two" value="Two" v-model="picked" />
            <label for="two">Two</label>
            <br />
            <span>picked: {{ picked }}</span>

            <h4>选择框</h4>
            <select v-model="selected">
                <option value="" disabled>请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>

            <span>Selected: {{ selected }}</span>
            <br /><br />
            <select v-model="multSelected" multiple>
                <option value="" disabled>请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br />
            <span>Selected: {{ multSelected }}</span>

            <h4>绑定值</h4>
            <input
                type="checkbox"
                v-model="toggle"
                true-value="yes"
                false-value="no"
            />

            <h4>修饰符</h4>
            <input
                v-model.lazy="msg"
                placeholder=".lazy修饰符在change时才触发，input不触发"
            />
            <p>msg: {{ msg }}</p>

            <input
                v-model.number="age"
                type="number"
                placeholder=".number修饰符把输入的值转为数值类型"
            />
            <p>age: {{ age }}</p>

            <input v-model.trim="msg" placeholder=".trim修饰符首尾空白字符" />
        </div>

        <script src="/node_modules/vue/dist/vue.js"></script>
        <script>
            Vue.config.keyCodes.f1 = 112; //自定义键名

            var vm = new Vue({
                el: '#app',
                data() {
                    return {
                        message: '',
                        checked: true,
                        checkedNames: ['Mike'],
                        picked: '',
                        selected: '',
                        multSelected: [],
                        toggle: true,
                        msg: '',
                        age: ''
                    };
                }
            });
        </script>
    </body>
</html>
